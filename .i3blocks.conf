[window]
command=xdotool getactivewindow getwindowname 2>/dev/null || echo
interval=1
color=#9ac1d9

[volume]
command=[[ -z "${BLOCK_BUTTON}" ]] || $HOME/scripts/volume_control.py toggle; $HOME/scripts/volume_control.py i3blocks
interval=once
signal=1
markup=pango

[wireless]
command=[[ $(iwgetid -r) == "" ]] && echo "" || iwgetid -r
interval=5

[BATTERY]
command=acpi -b | awk '{ gsub("Unknown","Charging",$3); print $3, $4 }' | tr -d ','
interval=10

[time]
command=echo "`date +'%a %d %b'` <b>`date +'%T'`</b>"; [[ -z "${BLOCK_BUTTON}" ]] || gsimplecal
interval=1
markup=pango
